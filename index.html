<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>八年级历史上册复习</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#0061a4', // M3 Blue
                dark: '#9ecaff',
              },
              onPrimary: {
                DEFAULT: '#ffffff',
                dark: '#003258',
              },
              primaryContainer: {
                DEFAULT: '#d1e4ff',
                dark: '#204877',
              },
              onPrimaryContainer: {
                DEFAULT: '#001d36',
                dark: '#d1e4ff',
              },
              surface: {
                DEFAULT: '#fdfcff',
                dark: '#1a1c1e',
              },
              surfaceContainer: {
                DEFAULT: '#f0f4f9',
                dark: '#1f2329',
              },
              outline: {
                DEFAULT: '#747775',
                dark: '#8e918f',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          },
        },
      }
    </script>
    <style>
      body {
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2);
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: rgba(255,255,255,0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body class="bg-surface text-gray-900 dark:bg-surface-dark dark:text-gray-100 antialiased h-screen overflow-hidden selection:bg-primary-dark selection:text-onPrimary-dark">
    <div id="root"></div>
  </body>
</html>
