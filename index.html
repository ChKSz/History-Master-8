<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>八年级历史上册复习</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#0061a4', // M3 Blue
                dark: '#9ecaff',
              },
              onPrimary: {
                DEFAULT: '#ffffff',
                dark: '#003258',
              },
              primaryContainer: {
                DEFAULT: '#d1e4ff',
                dark: '#204877',
              },
              onPrimaryContainer: {
                DEFAULT: '#001d36',
                dark: '#d1e4ff',
              },
              surface: {
                DEFAULT: '#fdfcff',
                dark: '#1a1c1e',
              },
              surfaceContainer: {
                DEFAULT: '#f0f4f9',
                dark: '#1f2329',
              },
              outline: {
                DEFAULT: '#747775',
                dark: '#8e918f',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          },
        },
      }
    </script>
    <style>
      body {
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2);
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: rgba(255,255,255,0.2);
      }
    </style>
    <!-- 全局错误捕获：防止白屏 -->
    <script>
      window.addEventListener('error', function(event) {
        const errorBox = document.getElementById('error-overlay');
        if (!errorBox) {
          const div = document.createElement('div');
          div.id = 'error-overlay';
          div.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:9999;padding:20px;color:red;font-family:monospace;overflow:auto;';
          div.innerHTML = '<h3>应用启动失败 (App Crash)</h3><pre>' + event.message + '</pre><p>请检查控制台(F12)获取更多信息。</p>';
          document.body.appendChild(div);
        }
      });
      // 简单的 process polyfill 防止某些库崩溃
      if (typeof window !== 'undefined' && !window.process) {
        window.process = { env: {} };
      }
    </script>
